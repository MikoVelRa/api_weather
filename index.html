<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Proyecto API Clima</title>
  </head>
  <body class="background">
    <div class="mx-auto w-2/3 mt-4 text-center" id="container">
      <h1 class="uppercase text-white text-3xl font-bold mb-20">
        Busca el clima
      </h1>
      
      <p class="text-white mb-10 text-sm">
        Agrega tu ciudad y país, el resultado se mostrará aquí
      </p>

      <div id="resultado"></div>

      <form id="form" class="h-40 flex flex-col justify-between w-1/2 mx-auto mb-12">
        <input
          type="text"
          id="txtCity"
          class="rounded-sm p-2"
          placeholder="Escribe tu ciudad"
        />
        <select id="cmbCountry" class="rounded-sm p-3">
          <option value="" selected disabled>-- Seleccione --</option>
        </select>
        <input
          type="submit"
          value="Obtener clima"
          id="btnSubmit"
          class="rounded-sm p-2 bg-yellow-400 uppercase font-bold placeholder-gray-700 placeholder-opacity-75 tracking-tighter"
        />
      </form>
    </div>

    <script src="./chargeCountries.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
